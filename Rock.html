<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="One_Shot.css">
</head>
<body >
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
</body>
<script src="One_Shot.js"></script>

</html>
